<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="trangchu.css">
    <link rel="stylesheet" href="homeNav.css">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class='nhomenav'>
        <div class='container nhomenav__container'>
          <div class='nhomenav__left'>
            <div class='nhomenav__logo'>
             <img class='nhomenav__logoimg' alt='logoimg' src='/Netaland-logo-demo.png' />
            </div>
            <input type='checkbox' id='toggle' class='nhomenav--hidden' />
            <div class='nhomenav_mobile'>
              <label class='nhomenav__togglebtn' htmlFor='toggle'> Toggle</label>
              <div class='nhomenav__navitems'>
                <div class='nhomenav__navitem'> Dự án</div>
                <div class='nhomenav__navitem'> Mua bán</div>
                <div class='nhomenav__navitem'> Cho thuê</div>
                <div class='nhomenav__navitem'> Vay mua nhà</div>
                <div class='nhomenav__navitem'>Tin tức</div>
                <div class='nhomenav__loginbtnagency--mobile'>Dành cho mô giới</div>
                <div class='nhomenav__loginbtn--mobile'>Đăng nhập</div>
              </div>
            </div>
          </div>
          <div class='nhomenav__right'>
            <div class='nhomenav__loginbtnagency'>Dành cho mô giới</div>
            <div class='nhomenav__loginbtn'>Đăng nhập</div>
          </div>
        </div>
      </div>
      <div class='intro__container container-fluid'>
          <div class='intro__content'>
            <div class='intro__title'>Tìm kiếm ngôi nhà mơ ước của bạn</div>
            <div class='intro__tabs'>
                <div class='intro__tab'> Mua bán</div>
                <div class='intro__tab'> Cho thuê</div>
                <div class='intro__tab'> Dự án</div>
                <div class='intro__tab'> Giá nhà đất</div>
            </div>
            <input type='text' class='intro__search' placeholder="Tìm theo khu vực, dự án, địa điểm" />
            <div class='intro__filter'>
                <div class='intro__filter__item'>
                    <div>Tỉnh/Thành phố</div>
                    <span> <i class="fa fa-camera-retro"></i> </span>
                   
                </div>
                <div class='intro__filter__item'>
                    <div>Quận/Huyện</div>
                </div>
                <div class='intro__filter__item'>
                    <div>Loại BĐS</div>
                </div>
                <div class='intro__filter__item'>
                    <div>Khoảng giá</div>
                </div>
                <div class='intro__filter__item'>
                    <div>Diện tích</div>
                </div>
            </div>
          </div>
        
      </div>
</body>
</html>
